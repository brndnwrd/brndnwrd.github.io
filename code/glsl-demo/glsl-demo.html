<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WardBrendan_ProjC</title>
  </head>

  <body onload="main()" onresize="drawResize()">
    <canvas id="webgl" width="600" height="600">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <button type="button" onclick="VBO1toggle()">Toggle Shading</button>
      <b>Instructions:</b>
      WASD moves the eyepoint, IJKL aims the camera. Use the boxes below to adjust the point light.
    </p>

    <div id = "lightInputs">
      <table>
        <tr>
          <td><b>Position</b></td>
          <td>x: <input type="text" id="px" value="6.0"/></td>
          <td>y: <input type="text" id="py" value="5.0"/></td>
          <td>z: <input type="text" id="pz" value="5.0"/></td>
        </tr>
        <tr>
          <td><b>Ambient</b></td>
          <td>r: <input type="text" id="ar" value="0.4"/></td>
          <td>g: <input type="text" id="ag" value="0.4"/></td>
          <td>b: <input type="text" id="ab" value="0.4"/></td>
        </tr>
        <tr>
          <td><b>Diffuse</b></td>
          <td>r: <input type="text" id="dr" value="1.0"/></td>
          <td>g: <input type="text" id="dg" value="1.0"/></td>
          <td>b: <input type="text" id="db" value="1.0"/></td>
        </tr>
        <tr>
          <td><b>Specular</b></td>
          <td>r: <input type="text" id="sr" value="1.0"/></td>
          <td>g: <input type="text" id="sg" value="1.0"/></td>
          <td>b: <input type="text" id="sb" value="1.0"/></td>
        </tr>
      </table>
    </div>

    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/cuon-matrix-quat03.js"></script>
<!-- YOU SHOULD UPGRADE to Brandon Jones' far-faster, 
      far more complete vector/matrix/quaternion library: (Google it!)-->
		<script src="./lib/glmatrix.js"></script>
    <script src="./lib/lights-JT.js"></script>
    <script src="./lib/materials_Ayerdi.js"></script>
		<script src="VBObox-Lib.js"></script>
    <script src="WardBrendan_ProjC.js"></script>
  </body>
</html>
